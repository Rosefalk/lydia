<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/Rosefalk/lydia/master/css/lydia.css" media="screen">
	<title>Lydia by Rosefalk</title>
</head>

<body>
	<div class="lydia-wrapper">
		<div class="console">
			<div class="blink"></div>
		</div>
		<input class="query" type="input" name="name" value="" autocomplete="off" />
	</div>
	<header>
		<div class="container">
			<h1>Lydia</h1>
			<h2>A frontend quake like &quot;tilde&quot; console</h2>

			<section id="downloads">
				<a href="https://github.com/Rosefalk/lydia/zipball/master" class="btn">Download as .zip</a>
				<a href="https://github.com/Rosefalk/lydia/tarball/master" class="btn">Download as .tar.gz</a>
				<a href="https://github.com/Rosefalk/lydia" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
			</section>
		</div>
	</header>

	<div class="container">
		<section id="main_content">
			<h3>
			<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true"></span></a>Welcome to the Lydia Page.</h3>

			<p>Press F1</p>

			<h3>
		</section>
	</div>
	<script type="text/javascript" src="https://raw.githubusercontent.com/Rosefalk/lydia/master/scripts/jquery-2.2.2.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/Rosefalk/lydia/master/scripts/lydia.js" charset="utf-8"></script>
	<script type="text/javascript">
		$(".lydia-wrapper").lydia();
	</script>
</body>

</html>
